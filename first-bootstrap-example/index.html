<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freelancer Web Template</title>
        
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">
    </head>

<body>
<nav>
<div class="container clearfix">
    <div class="logo-box">
        <a href="#" class="logo text-uppercase">
            Start Bootstrap
        </a>
    </div>
    <div class="nav-links">
        <ul>
            <li class="nav-item"><a href="" class="nav-link text-uppercase">Portfolio</a></li>
            <li class="nav-item"><a href="" class="nav-link text-uppercase">About</a></li>
            <li class="nav-item"><a href="" class="nav-link text-uppercase">Contact</a></li>
        </ul>
    </div>
</div>

</nav>



<header>
    <div class="container">
       <img src="img/profile.png" alt="" class="img-fluid">

       <h1 class="text-uppercase">
            Start Bootstrap

       </h1>
       <hr class="star-light">
       <h2>
            Web Developer - Graphic Artist - User Experience Designer 
       </h2>
    </div>
</header>


<section class="portfolio">
    <div class="container">
        <h2 class="text-uppercase">Portfolio</h2>
        <hr class="star-dark">
        <div class="portfolio-images clearfix">

            <div class="col">
                <div class="portfolio-item">
                    <a href="#">
                        <img src="img/cabin.png" alt="" class="img-fluid">
                        <span class="img-overlay">
                            <div class="icon">
                                <i class="fas fa-search-plus fa-3x"></i>
                            </div>

                        </span>
                    </a>
                </div>
            </div>


            <div class="col">
                <div class="portfolio-item">
                    <a href="#">
                        <img src="img/cake.png" alt="" class="img-fluid">
                        <span class="img-overlay">
                            <div class="icon">
                                <i class="fas fa-search-plus fa-3x"></i>
                            </div>

                        </span>
                    </a>
                </div>
            </div>

            <div class="col">
                <div class="portfolio-item">
                    <a href="#">
                        <img src="img/circus.png" alt="" class="img-fluid">
                        <span class="img-overlay">
                            <div class="icon">
                                <i class="fas fa-search-plus fa-3x"></i>
                            </div>

                        </span>
                    </a>
                </div>
            </div>

            <div class="col">
                <div class="portfolio-item">
                    <a href="#">
                        <img src="img/game.png" alt="" class="img-fluid">
                        <span class="img-overlay">
                            <div class="icon">
                                <i class="fas fa-search-plus fa-3x"></i>
                            </div>

                        </span>
                    </a>
                </div>
            </div>

            
            <div class="col">
                <div class="portfolio-item">
                    <a href="#">
                        <img src="img/safe.png" alt="" class="img-fluid">
                        <span class="img-overlay">
                            <div class="icon">
                                <i class="fas fa-search-plus fa-3x"></i>
                            </div>

                        </span>
                    </a>
                </div>
            </div>


            <div class="col">
                <div class="portfolio-item">
                    <a href="#">
                        <img src="img/submarine.png" alt="" class="img-fluid">
                        <span class="img-overlay">
                            <div class="icon">
                                <i class="fas fa-search-plus fa-3x"></i>
                            </div>

                        </span>
                    </a>
                </div>
            </div>
            
        </div>
    </div>
</section>




</body>
</html>
